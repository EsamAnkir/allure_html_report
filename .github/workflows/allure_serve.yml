name: Serve Allure Report

on:
  push:
    branches:
      - main  # You can change this to your desired branch

jobs:
  serve-allure-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Or the Node.js version required for Allure

    - name: Install Allure Command-line Tool
      run: npm install -g allure-commandline

    - name: Serve Allure Report
      run: |
        # Serve the report locally using Allure
        allure serve allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: allure-report
