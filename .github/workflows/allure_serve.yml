name: Serve Allure Report

on:
  push:
    branches:
      - main  # You can change this to your desired branch

jobs:
  serve-allure-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: html-reports
        path: html-reports
