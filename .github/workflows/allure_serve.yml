name: Serve Allure Report

on:
  push:
    branches:
      - main  # You can change this to your desired branch

jobs:
  serve-allure-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update and Install Dependencies
      run: |
        sudo apt-get update
        DEBIAN_FRONTEND=noninteractive sudo apt-get install -y curl
        curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo apt-get clean

    - name: Install Allure Command-line Tool
      run: npm install -g allure-commandline

    - name: Serve Allure Report
      run: |
        # Serve the report locally using Allure
        allure serve allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: allure-report
